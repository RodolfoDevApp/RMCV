<div class="config-header">
    <h3>Editar Icono</h3>
</div>
<form *ngIf="form" [formGroup]="form" class="config-form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre Icono</mat-label>
        <input matInput formControlName="icon" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tama√±o (px)</mat-label>
        <input matInput type="number" formControlName="size" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Color</mat-label>
        <input matInput type="text" formControlName="color" placeholder="#000000" />
    </mat-form-field>

    <mat-slide-toggle formControlName="spin">Girar</mat-slide-toggle>
</form>
