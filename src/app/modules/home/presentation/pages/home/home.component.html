<div class="home-container">
  <!-- Banner principal -->
  <section class="hero-banner">
    <div class="overlay-content">
      <h1 class="typing-container">
        <span class="typing-text"></span>
        <span class="typing-cursor">|</span>
      </h1>
      <p>Construyo soluciones escalables, mantenibles y centradas en arquitectura limpia.</p>
    </div>
  </section>

  <!-- Habilidades -->
  <section class="skills-grid">
    <mat-grid-list [cols]="gridCols" gutterSize="16px" rowHeight="1:1">
      <mat-grid-tile *ngFor="let skill of skills">
        <mat-card class="skill-card mat-elevation-z4">
          <div class="card-overlay"></div>
          <mat-card-content>
            <h3>{{ skill.label }}</h3>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>

  <!-- Imagen inferior -->
  <section class="bottom-banner">
    <div class="overlay-content">
      <h2>Dise√±o modular y reutilizable</h2>
    </div>
  </section>
</div>
